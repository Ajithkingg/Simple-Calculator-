<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            align-items: center;
        }

        button{
            background-color: aqua;
            font-size: larger;
      
        }

        input{
            background-color: aqua;
            font-size: large;
        }
    </style>
</head>
<body>
 
    <input  type="text" placeholder="Enter the Number" id="input"><br><hr>
    
    <button onclick="erace()" >Clear</button>
    <button onclick="backspace()">BackSpace</button>
    <button onclick="numbers('/') ">/</button>
   
    <br>
    <button onclick="numbers('7') ">7</button>
    <button onclick="numbers('8') ">8</button>
    <button onclick="numbers('9') ">9</button>
    <button onclick="numbers('*') ">*</button><br>
    <br>
    <button onclick="numbers('4') ">4</button>
    <button onclick="numbers('5') ">5</button>
    <button onclick="numbers('6') ">6</button>
    <button onclick="numbers('-') ">-</button><br>
    <br>
    <button onclick="numbers('1') ">1</button>
    <button onclick="numbers('2') ">2</button>
    <button onclick="numbers('3') ">3</button>
    <button onclick="numbers('+') ">+</button><br>
    <br>
    <button onclick="numbers('0') ">0</button>
    <button onclick="numbers('.') ">.</button>
    <button onclick="total() ">Sum</button>


    <script>
        let outputDisplay = document.getElementById("input");
        function numbers(num){
            outputDisplay.value+=num;
            console.log(outputDisplay)
        }


        function erace(){
            
            outputDisplay.value= "";
            console.log(outputDisplay);
        }

        function backspace(){
            console.log("");    
            outputDisplay.value = outputDisplay.value.slice(0,-1)
        }

        function total(){
            result=eval(outputDisplay.value);
            outputDisplay.value=result;
        }
    </script>



</body>
</html>
